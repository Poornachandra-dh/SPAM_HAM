<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamShield AI | Advanced Spam Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background-mesh"></div>
    <div class="particles-container" id="particles"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon-wrapper">
                    <i class="fa-solid fa-shield-halved"></i>
                    <div class="pulse-ring"></div>
                </div>
                <h1 class="logo-text">
                    <span class="logo-gradient">Spam</span><span class="logo-gradient-alt">Shield</span>
                    <span class="ai-badge">AI</span>
                </h1>
            </div>
            <p class="tagline">
                <span class="typing-text" id="typing-text">Instant AI-Powered Spam Detection</span>
            </p>
            <div class="header-stats">
                <div class="mini-stat">
                    <i class="fa-solid fa-bolt"></i>
                    <span>Real-time</span>
                </div>
                <div class="mini-stat">
                    <i class="fa-solid fa-lock"></i>
                    <span>Private</span>
                </div>
                <div class="mini-stat">
                    <i class="fa-solid fa-brain"></i>
                    <span>98%+ Accurate</span>
                </div>
            </div>
        </header>

        <main>
            <div class="card input-card">
                <div class="textarea-wrapper">
                    <textarea id="message-input" placeholder="Paste your message here to scan..."></textarea>
                    <div class="textarea-glow"></div>
                </div>
                <div class="input-footer">
                    <div class="char-count-wrapper">
                        <i class="fa-solid fa-keyboard"></i>
                        <span id="char-count">0 chars</span>
                    </div>
                    <button id="clear-btn" class="text-btn">
                        <i class="fa-solid fa-eraser"></i>
                        Clear
                    </button>
                </div>

                <button id="scan-btn" class="primary-btn">
                    <span class="btn-content">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="btn-text">Scan Now</span>
                    </span>
                    <span class="btn-shimmer"></span>
                    <span class="loader" style="display: none;"></span>
                </button>
            </div>

            <div class="card results-card" id="results-card" style="display: none;">
                <div class="result-header">
                    <div class="verdict-icon-wrapper">
                        <div class="verdict-icon" id="verdict-icon">
                            <!-- JS will inject icon -->
                        </div>
                        <div class="icon-particles"></div>
                    </div>
                    <div class="verdict-text">
                        <h2 id="verdict-label" class="verdict-animate">SPAM</h2>
                        <p id="confidence-text" class="confidence-label">98.5% Confidence</p>
                    </div>
                    <div class="confidence-ring-wrapper">
                        <div class="confidence-ring">
                            <svg viewBox="0 0 36 36" class="circular-chart">
                                <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <path class="circle" id="confidence-circle" stroke-dasharray="0, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                            </svg>
                            <span class="percentage" id="confidence-percentage">0%</span>
                        </div>
                        <div class="ring-glow"></div>
                    </div>
                </div>

                <div class="result-details">
                    <div class="details-header">
                        <i class="fa-solid fa-chart-line"></i>
                        <h3>Detailed Analysis</h3>
                    </div>
                    <div class="keywords-section">
                        <div class="section-label">
                            <i class="fa-solid fa-tags"></i>
                            <span>Detected Keywords</span>
                        </div>
                        <div class="keywords-list" id="keywords-list">
                            <!-- Keywords injected here -->
                        </div>
                    </div>
                    <div class="preview-section">
                        <div class="section-label">
                            <i class="fa-solid fa-file-lines"></i>
                            <span>Message Preview</span>
                        </div>
                        <div class="message-preview" id="message-preview">
                            <!-- Preview -->
                        </div>
                    </div>
                </div>

                <button id="scan-again-btn" class="secondary-btn">
                    <i class="fa-solid fa-rotate-right"></i>
                    Scan Another
                </button>
            </div>
        </main>

        <footer>
            <div class="stats-bar">
                <div class="stat-item" data-animate>
                    <div class="stat-icon">
                        <i class="fa-solid fa-bullseye"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Model Accuracy</span>
                        <span class="stat-value" id="model-accuracy">--%</span>
                    </div>
                </div>
                <div class="stat-item" data-animate>
                    <div class="stat-icon">
                        <i class="fa-solid fa-server"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Processing</span>
                        <span class="stat-value">Local</span>
                    </div>
                </div>
                <div class="stat-item" data-animate>
                    <div class="stat-icon">
                        <i class="fa-solid fa-shield-halved"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-label">Privacy</span>
                        <span class="stat-value">100%</span>
                    </div>
                </div>
            </div>
            <p class="copyright">
                <i class="fa-solid fa-lock"></i>
                &copy; 2025 SpamShield AI. Privacy First - No data stored.
            </p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
